<body>
  <div class="main">
    <div *ngIf="!games?.length" class="loader"></div>
    <ul class="games">
      <li *ngFor="let game of games">
        <div (click)="onClick($event)" id='{{game.shortName}}'>
          <img id='{{game.shortName}}' src="{{game.img}}" />
          <div id='{{game.shortName}}' class="gamename">{{game.name}}</div>
        </div>
      </li>
    </ul>
  </div>
</body>
